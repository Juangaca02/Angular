<div>
  <div *ngIf="loading; else loadcorrect">
    <p>loading....</p>
  </div>
  <ng-template #loadcorrect class="relative">
    <div class="flex flex-col items-center justify-center">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="h-20" src="/assets/logo.png" alt="logo">
      </a>
    </div>
    <div class="grid grid-cols-10 text-white">
      <div class="col-span-1"></div>
      <div class="col-span-3 flex justify-center ">
        <div class="p-8 rounded-lg shadow-md w-96">
          <h1 class="mb-5 text-xl font-bold leading-tight tracking-tight dorado md:text-2xl text-center">
            Edit Perfile
          </h1>
          <form class="space-y-4 md:space-y-6" action="#" (ngSubmit)="onSubmit('perfil')">
            <div>
              <label for="name" class="block mb-2 text-sm font-medium dorado">Your
                Name</label>
              <input type="text" name="name" id="name" value="{{profiles.name}}"
                class="bg-gray-700 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Name" required="">
            </div>
            <div>
              <label for="username" class="block mb-2 text-sm font-medium dorado">Your
                Username</label>
              <input type="text" name="username" id="username" value="{{profiles.username}}"
                class="bg-gray-700 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Username" required="">
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium dorado">Your
                Email</label>
              <input type="email" name="email" id="email" value="{{profiles.email}}"
                class="bg-gray-700 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com" required="">
            </div>
            <button type="button"
              class="botonGeneral w-full text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
              in</button>
          </form>
        </div>
      </div>
      <div class="col-span-2"></div>
      <div class="col-span-3 flex justify-center">
        <div class="p-8 rounded-lg shadow-md w-96">
          <h1 class="mb-5 text-xl font-bold leading-tight tracking-tight dorado md:text-2xl text-center">
            Chance Password
          </h1>
          <form class="space-y-4 md:space-y-6" action="#" (ngSubmit)="onSubmit('pass')">
            <div>
              <label for="oldPassword" class="block mb-2 text-sm font-medium dorado">Old Password</label>
              <input type="oldPassword" name="oldPassword" id="oldPassword" placeholder="••••••••"
                [(ngModel)]="oldPassword.oldPassword"
                class="bg-gray-700 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
              <p class="text-red-500 text-sm mb-4" *ngIf="validation?.password?.oldPassword=== false">
                Password is not correct</p>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium dorado">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                [(ngModel)]="oldPassword.password"
                class="bg-gray-700 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
              <p class="text-red-500 text-sm mb-4" *ngIf="validation?.password?.password === false">
                Passwords are not the same</p>
            </div>
            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium dorado">Confirm
                Password</label>
              <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                [(ngModel)]="oldPassword.confirmPassword"
                class="bg-gray-700 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
            </div>
            <button type="submit"
              class="botonGeneral w-full text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:hover:bg-primary-700 dark:focus:ring-primary-800">Change</button>
          </form>
        </div>
      </div>
      <div class="col-span-1"></div>
    </div>
  </ng-template>
</div>
